<!DOCTYPE HTML>
<html>
  <head>
    <title>Tampons R Us</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script> -->
   <script src="../../uxControllers/registrationController.js"></script>
  </head>
  <body >

      <div id="page-wrapper" ng-controller="registrationController">

      <!-- Header -->
        <div id="header-wrapper">
          <header id="header" class="container">

            <!-- Logo -->
              <div id="logo">
                <h1><a href="index.html">Tampons R Us</a></h1>
                <span>hackforhealthcare</span>
              </div>

      <!-- Main -->
        <div id="banner-wrapper">
          <div id="banner" class="box container">
            <div class="row">
              <article id="contact" class="panel">
                <header>
                  <h2>Enter Your Information</h2>
                </header>
                <form>
                  <div>
                    <div class="row">
                      <div class="6u 12u$(mobile)">
                        <select name="user_type" placeholder="User Type" ng-model="user_type"/>
                          <option selected="selected">Select User Type</option>
                          <option value="distributor">Distributor</option>


                          <option value="supplier">Supplier</option>

                        </select>
                      </div>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="org" placeholder="Organization" ng-model="newDist.org_name" />
                      </div>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="first-name" placeholder="Contact First Name" ng-model="newDist.first_name"/>
                      </div>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="last-name" placeholder="Contact Last Name" ng-model="newDist.last_name"/>
                      </div>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="phone" placeholder="Phone Number" ng-model="newDist.phone"/>
                      </div>
                      <div class="6u$ 12u$(mobile)">
                        <input type="text" name="email" placeholder="Email" ng-model="newDist.email"/>
                      </div>
                      <div class="6u$ 12u$(mobile)">
                        <input type="text" name="address" placeholder="Address" ng-model="newDist.address"/>
                      </div>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="city" placeholder="City" ng-model="newDist.city"/>
                      </div>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="state" placeholder="State" ng-model="newDist.state"/>
                      </div>
                      <div class="6u$ 12u$(mobile)">
                        <input type="text" name="zip" placeholder="Zip" ng-model="newDist.zip"/>
                      </div>

                      <header>
                        <h2>Enter Account Information</h2>
                      </header>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="username" placeholder="Set username" ng-model="newUser.username"/>
                      </div>
                      <div class="6u 12u$(mobile)">
                        <input type="text" name="password" placeholder="Password" ng-model="newUser.password"/>
                      </div>
                      <div class="12u$">
                        <button value="Register" ng-click="register()"/>Register</button>
                      </div>
                    </div>
                  </div>
                </form>
              </article>
            </div>
          </div>
        </div>

      <!-- Footer -->
        <div id="footer-wrapper">
          <footer id="footer" class="container">
              <div class="12u">
                <div id="copyright">
                  <ul class="menu">
                    <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                     Verti is released under the <a href="http://html5up.net/license">Creative Commons Attribution license</a>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        </div>

      </div>

    <!-- Scripts -->

      <script src="assets/js/jquery.min.js"></script>
      <script src="assets/js/jquery.dropotron.min.js"></script>
      <script src="assets/js/skel.min.js"></script>
      <script src="assets/js/util.js"></script>
      <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
      <script src="assets/js/main.js"></script>


  </body>
</html>
